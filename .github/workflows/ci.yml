name: Agro Risk Engine CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      
    - name: Set up Python 3.10
      run: uv python install 3.10
      
    # --- CORREÇÃO AQUI ---
    - name: Install Dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"
      
    - name: Run Unit Tests
      # O 'uv run' detecta automaticamente o .venv criado acima
      run: uv run pytest